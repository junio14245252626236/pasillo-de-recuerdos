<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HOLA MI AMOR HERMOSO</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Pasillo de Recuerdos</h1>
  <div class="pasillo">
    <div class="recuerdo" onclick="mostrarRecuerdo('1')">
      <img src="imagenes/foto1.jpg" alt="Recuerdo 1">
      <p>Un día especial en familia</p>
    </div>
    <div class="recuerdo" onclick="mostrarRecuerdo('2')">
      <img src="imagenes/foto2.jpg" alt="Recuerdo 2">
      <p>Mi primer dibujo digital</p>
    </div>
    <div class="recuerdo" onclick="mostrarRecuerdo('3')">
      <img src="imagenes/foto3.jpg" alt="Recuerdo 3">
      <p>Vacaciones inolvidables</p>
    </div>
  </div>

  <div id="popup" class="popup">
    <span class="cerrar" onclick="cerrarPopup()">✖</span>
    <div id="contenido-recuerdo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
