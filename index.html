<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pasillo de Recuerdos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Pasillo de Recuerdos</h1>

    <table border="0" style="margin: auto; text-align: center;">
        <tr>
            <td>
                <div class="recuerdo" onclick="mostrarRecuerdo('1')">
                    <img src="imagenes/foto1.jpg" alt="Un día especial" class="detalle-imagen">
                    <p>Un día especial en contigo</p>
                </div>
            </td>
            <td>
                <div class="recuerdo" onclick="mostrarRecuerdo('2')">
                    <img src="imagenes/foto2.jpg" alt="Uno de los mejores dias" class="detalle-imagen">
                    <p>Momentos que no se olvidan</p>
                </div>
            </td>
            <td>
                <div class="recuerdo" onclick="mostrarRecuerdo('3')">
                    <img src="imagenes/foto3.jpg" alt="Recuerdo 3" width="200">
                    <p>Vacaciones inolvidables</p>
                </div>
            </td>
        </tr>
    </table>

    <!-- Popup para mostrar el recuerdo -->
    <div id="popup" class="popup" style="display: none;">
        <span class="cerrar" onclick="cerrarPopup()">✖</span>
        <div id="contenido-recuerdo"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
